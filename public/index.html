<body>
 		<div class="row" style="margin-top: 10%">
			<div class="col-xs-2"></div>
			<div class="col-xs-3 people-online-box" id="onlineBox">
 				<p>LoChat <span class="label label-success">On</span>
			</div>

			<div class="col-xs-6 message-box" id="messagesBox">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-3 status-box" id="statusBox">
				<p class="message-stats" id="message-stats">...</p>
				<p class="users-stats" id="users-stats">...</p>
				<p class="status-label" id="statusLabel">Connecting to LoChat...</p>
			 </div>
			 <div class="col-xs-6">
			 	<div class="row">
			 		<div class="col-xs-11">
			 			<textarea class="form-control" placeholder="Type a message..." id="newMessageBox"></textarea>
			 		</div>
			 		<div class="col-xs-1">
			 		<button type="button" class="btn btn-custom send-btn" id="sendBtn">
			 		  	<span class="glyphicon glyphicon-send big-glyph" aria-hidden="true"></span>
			 		</button>
			 		</div>
			 	</div>

			 </div>
			<div class="col-xs-1"></div>
		</div>
